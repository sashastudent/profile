<div class="row justify-content-center">
    <div class="col-xs-12" style= "padding: 40px;">
        <img [src]="album.artworkUrl100"
         class="img-responsive"
         height="225"
         width="225"
         style="background-color: #1a0c0b; margin: 0 auto; filter: brightness(110%); filter: drop-shadow(2px 4px 6px black);">
   </div>
</div>
<div class="row justify-content-center" *ngIf="!startGame">
   <div class="col-xs-12">
         <p>Guess which artist did the album! Choose one answer from the options list.</p>
         <button type="button" class="btn btn-primary btn-lg btn-block" style="margin-bottom: 30px;" (click)="onStart()"> Start </button>
    </div>
   </div>
